<!DOCTYPE html>
<html xmlns:fb="http://ogp.me/ns/fb#" lang="en">
<head>
    <!-- Meta content -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WherePRO facebook app">

    <!-- These are Open Graph tags.-->
    <meta property="fb:app_id" content="{{ app_id }}" />

    <title>{{ app_name }}</title>

    <!-- Style -->
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/skeleton.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/multiple-select.css">
    <link rel="stylesheet" href="/static/css/jquery.businessHours.css">
    <link rel="stylesheet" href="/static/css/jquery.timepicker.css">
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js'></script>
    <!-- <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js'></script>-->

    <script type='text/javascript' src='static\js\knockout.js'></script>
    <script type='text/javascript' src='static\js\knockout.validation.min.js'></script>
    <script type='text/javascript' src='static\js\sammy.js'></script>
    <script type='text/javascript' src='static\js\multiple-select.js'></script>
    <script type='text/javascript' src='static\js\jquery.timepicker.min.js'></script>
    <script type='text/javascript' src='static\js\jquery.businessHours.js'></script>
    <script type="text/javascript" src="static\js\app.js"></script>
    <!--[if IE]>
      <script type="text/javascript">
        var tags = ['header', 'section'];
        while(tags.length)
          document.createElement(tags.pop());
      </script>
    <![endif]-->

</head>
<body>
<div id="fb-root"></div>
<script type="text/javascript">
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '{{ app_id }}',
            status     : true,
            cookie     : true,
            xfbml      : true
        });
        //FB.Canvas.setAutoGrow(true);
        //FB.login({scope:'manage_pages'});
        FB.Event.subscribe('auth.login', function(response) {
            window.location = window.location;

        })
        FB.Canvas.setSize({height:1500});

        isLoaded = true;

        function checkFBLoaded() {
            if(isLoaded) return true;

            return false;
        }

        $('#divLoading').removeClass('show');
        routerApp.run();

    };

    // Load the SDK Asynchronously
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/all.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
<div class="table-container">

<div class="table-block footer-push">

    <!----HEADER BEGIN--->
    <div class="row u-full-width">

        <div class="column header" >

            <div class="row">
                <div class="one-half column"><img class="u-pull-left" src="static/images/logo.png" ></div>

                <div class="one-half column">
                    <a href="#" class="u-pull-right link">go back to WherePro.com</a>
                </div>
            </div>
        </div>
    </div>
    <!----HEADER END ----->

    {% block content %} {% endblock %}



<div id="divLoading" class="show">
</div>
</div>
<div class="table-block">
<div class="container fieldset-container">
    <div class="row">
        <div class="column">
            <a href="" class="link">Rules|Privacy Policy</a><br>
            This is not in any associated with Facebook
        </div>
    </div>
</div>
</div>
</div>
</body>
<script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFjVG80hTbJw4EqjmsdQ3r1W1miLIyOSg&sensor=false&libraries=places,drawing,geometry"></script>
<script type='text/javascript' src='static\js\googlemap.js'></script>
<script type="text/javascript" src="static\js\main.js"></script>


</html>
